<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des produits</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background-color: #f9f9f9; color: #333; }
        h2 { text-align: center; color: #2c3e50; }
        table { width: 80%; margin: 30px auto; border-collapse: collapse; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; overflow: hidden; }
        th, td { padding: 12px 15px; text-align: center; }
        th { background-color: #3498db; color: white; text-transform: uppercase; }
        tr:nth-child(even) { background-color: #ecf0f1; }
        tr:hover { background-color: #d1e7f7; }
        a, button { font-weight: bold; cursor: pointer; border: none; padding: 5px 10px; border-radius: 4px; }
        a { color: white; background-color: #e74c3c; text-decoration: none; }
        a:hover { background-color: #c0392b; }
        .edit-btn { background-color: #f39c12; color: white; margin-right:5px; }
        .edit-btn:hover { background-color: #d35400; }
        .add-btn { background-color: #2ecc71; color: white; display: block; width: 150px; margin: 20px auto; }
        .add-btn:hover { background-color: #27ae60; }
        #addForm { width: 50%; margin: 20px auto; padding: 20px; background-color: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-radius: 8px; display: none; position: relative; z-index: 1; }
        input, button#submitBtn { padding: 10px; margin: 8px 0; width: 100%; border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box; }
        button#submitBtn { background-color: #3498db; color: white; font-size: 16px; cursor: pointer; }
        button#submitBtn:hover { background-color: #2980b9; }
    </style>
</head>
<body>

<h2>Liste des produits</h2>
<button class="add-btn" onclick="showForm()">Ajouter un produit</button>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Prix</th>
        <th>Action</th>
    </tr>
    <tr th:each="produit : ${produits}">
        <td th:text="${produit.id}"></td>
        <td th:text="${produit.description}"></td>
        <td th:text="${produit.quantity}"></td>
        <td th:text="${produit.prix}"></td>
        <td>
            <!-- Modifier -->
            <button class="edit-btn"
                    th:attr="onclick=|editProduit(${produit.id}, '${produit.description}', ${produit.quantity}, ${produit.prix})|">
                Modifier
            </button>

            <!-- Supprimer -->
            <a th:href="@{'/produits/' + ${produit.id}}">Supprimer</a>
        </td>
    </tr>
</table>

<!-- Formulaire d'ajout/modification -->
<form id="addForm" th:action="@{/produits}" method="post">
    <input type="hidden" id="produitId" name="id"/>
    <input type="text" id="description" name="description" placeholder="Description" required/>
    <input type="number" id="quantity" name="quantity" placeholder="Quantity" min="0" required/>
    <input type="number" id="prix" name="prix" placeholder="Prix" step="0.01" min="0" required/>
    <button type="submit" id="submitBtn">Ajouter</button>
</form>

<script>
    const addForm = document.getElementById('addForm');
    const submitBtn = document.getElementById('submitBtn');

    function showForm() {
        addForm.style.display = 'block';
        document.getElementById('produitId').value = '';
        document.getElementById('description').value = '';
        document.getElementById('quantity').value = '';
        document.getElementById('prix').value = '';
        submitBtn.textContent = 'Ajouter';
    }

    function editProduit(id, description, quantity, prix) {
        addForm.style.display = 'block';
        document.getElementById('produitId').value = id;
        document.getElementById('description').value = description;
        document.getElementById('quantity').value = quantity;
        document.getElementById('prix').value = prix;
        submitBtn.textContent = 'Modifier';
    }
</script>

</body>
</html>
